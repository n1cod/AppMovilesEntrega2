<ion-header>
  <ion-toolbar>
    <ion-title>Detalle conductor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngIf="usuario">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" required [(ngModel)]="usuario.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Lastname</ion-label>
        <ion-input type="text" required [(ngModel)]="usuario.lastname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Direccion</ion-label>
        <ion-input type="text" required [(ngModel)]="usuario.direccion"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Age</ion-label>
        <ion-input type="number" required [(ngModel)]="usuario.age"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Modelo Vehículo</ion-label>
        <ion-input type="text" required [(ngModel)]="usuario.modelo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Patente</ion-label>
        <ion-input type="text" required [(ngModel)]="usuario.patente"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" required [(ngModel)]="usuario.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="email" required [(ngModel)]="usuario.password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Imagen</ion-label>
        <ion-input type="url" required [(ngModel)]="usuario.imagen"></ion-input>
      </ion-item>
    </div>

    <ion-button expand="block" color="success" (click)="updateUsuario()">
      <ion-icon name="save" slot="start">Update</ion-icon>
    </ion-button>
    <br>
    <ion-button expand="block" color="danger" (click)="deleteUsuario()">
      <ion-icon name="trash" slot="start">Delete</ion-icon>
    </ion-button>
  </ion-list>
</ion-content>
